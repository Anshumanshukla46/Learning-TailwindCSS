<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- we can make scrollable smooth using snap -->
    <div class="flex overflow-x-auto snap-x space-x-4">
        <div class="w-96 h-48 snap-start snap-ml-4 bg-red-600 flex-shrink-0"></div>
        <div class="w-96 h-48 snap-start snap-ml-4 bg-orange-100 flex-shrink-0"></div>
        <div class="w-96 h-48 snap-start snap-ml-4 bg-blue-600 flex-shrink-0"></div>
        <div class="w-96 h-48 snap-start snap-ml-4 bg-green-100 flex-shrink-0"></div>
        <div class="w-96 h-48 snap-start snap-ml-4 bg-sky-600 flex-shrink-0"></div>
        <div class="w-96 h-48 snap-start snap-ml-4 bg-lime-600 flex-shrink-0"></div>
    </div>

</body>

</html>
