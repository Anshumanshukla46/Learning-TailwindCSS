<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom value</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div>
        <!-- this square does apply for dynamic css 
            as in tailwindcss their is some limitation of like padding only .75rem to 9rem 
            but using square bracket we can use our css without going to css file
        -->
        <!-- one way is using []square bracket in "-"dash -->
        <!-- other way is using straight css property can be using tailwindcss3 -->
        <h1 class=" mt-[200px]
        bg-[#d97706] [color:white] [font-size:40px] w-96 h-44">
            The
            quick brown fox just
            over the
            lazy dog.</h1>
    </div>

</body>

</html>
