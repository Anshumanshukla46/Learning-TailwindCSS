<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- grid gives freedom to work with either 4/5... any number of column -->
    <div class="grid grid-cols-3 gap-2">
        <div class="h-20 w-full bg-gray-500"></div>
        <div class="h-20 w-full bg-cyan-500"></div>
        <div class="h-20 w-full bg-orange-500"></div>
        <div class="h-20 w-full bg-lime-500 col-span-2"></div>
        <div class="h-20 w-full bg-red-500"></div>
        <div class="h-20 w-full bg-gray-500"></div>
        <div class="h-20 w-full bg-blue-500"></div>
        <div class="h-20 w-full bg-orange-500"></div>
        <div class="h-20 w-full bg-red-500"></div>
    </div>
</body>

</html>
