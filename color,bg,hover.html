<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color,bg,hover</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- color shades start from 50, 100 to 900 -->
    <div class="bg-fuchsia-800 w-2/4 h-2/4 text-red-900">
        I am tailwindcss Color
    </div>

    <!-- gradient -->

    <!-- start from right = bg-gradient-to-r -->

    <div class="bg-gradient-to-r from-cyan-900 to-blue-500 p-12 m-2 w-2/4 h-2/4 text-white">
        I am tailwindcss gradient1
    </div>

    <div
        class="bg-gradient-to-r from-cyan-400 via-fuchsia-100 via-fuchsia-800 to-blue-500 p-12 m-2 w-2/4 h-2/4 text-white">
        I am tailwindcss gradient2
    </div>


    <div class="bg-gradient-to-r from-sky-500 to-indigo-500 p-12 m-2 w-2/4 h-2/4 text-white">
        I am tailwindcss gradient3
    </div>


    <!-- start from left = bg-gradient-to-l -->
    <div class="bg-gradient-to-l from-red-500 to-yellow-500 p-12 m-2 w-2/4 h-2/4 text-white">
        I am tailwindcss gradient4
    </div>


    <!-- HOVER -->

    <div class="bg-orange-400 hover:bg-gray-400 hover:text-black p-12 m-2 w-2/4 h-2/4 text-white cursor-pointer">
        I am tailwindcss Hover
    </div>


</body>

</html>
